<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>7Days-Saude</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap');
    </style>

    <link rel="stylesheet" href="estilo/style.css" />
  </head>

  <body>
    <header></header>
    <main>
      <!-- topo -->
      <div class="barratopo">
        <div class="status-topo">
          <p>03:33</p>
          <div class="icones-status">
            <img
              id="sinal"
              src="img/icones/signal_cellular_4_bar.png"
              alt="icone sinal de celular" />
            <img
              id="bateria"
              src="img/icones/battery_full.png"
              alt="icone bateria" />
            <img
              id="wifi"
              src="img/icones/wifi.png"
              alt="icone wifi" />
          </div>
        </div>
      </div>
      <!-- perfil profissional -->
      <section>
        <div class="perfil-profissional">
          <img
            id="perfil-prof"
            src="img/perfil-1.jpg"
            alt="perfil-1" />
          <div class="informacoes">
            <p id="nome-prof">Olá, Sônia</p>
            <p id="informe">Mais 4 consultas hoje</p>
          </div>
        </div>
      </section>
      <div class="hoje">
        <p>Hoje</p>
      </div>
      <!-- card 1 paciente -->
      <section>
        <div class="container">
          <div class="info-consulta">
            <div class="bloco-superior">
              <img
                src="img/perfil-2.jpg"
                alt="perfil-2"
                class="foto" />
              <div class="tipo-consulta">
                <h2>Luciana Dias</h2>
                <div class="consulta-video">
                  <img
                    src="img/icones/Camera.png"
                    alt="icone-camera"
                    class="icon-camera" />
                  <p class="texto-sem-realce">Consulta remota</p>
                </div>
              </div>
              <div class="chat">
                <img
                  src="img/icones/chat1.png"
                  alt="icone-chat"
                  class="icone-azul" />
              </div>
            </div>
            <div class="linha-horizontal"></div>
          </div>
          <!-- bloco inferior -->
          <div class="horario">
            <h3>14:00 - 15:00 (1 hora)</h3>
          </div>
          <div class="botao">
            <input
              class="botao botao-video"
              type="button"
              value="Ligar por vídeo" />
            <input
              class="botao botao-audio"
              type="button"
              value="Ligar por áudio" />
          </div>
        </div>
      </section>
      <!-- card com botão endereço -->
      <section>
        <div class="container">
          <div class="info-consulta">
            <div class="bloco-superior">
              <img
                src="img/perfil-3.jpg"
                alt="perfil-3"
                class="foto" />
              <div class="tipo-consulta">
                <h2>Larissa Santana</h2>
                <div class="consulta-local">
                  <img
                    src="img/icones/pin.png"
                    alt="pin"
                    class="icon-pin" />
                  <p class="texto-sem-realce">Consulta no local</p>
                </div>
              </div>
              <div class="chat">
                <img
                  src="img/icones/chat1.png"
                  alt="icone-chat"
                  class="icone-azul" />
              </div>
            </div>
            <div class="linha-horizontal"></div>
          </div>
          <!-- bloco inferior -->
          <div class="horario">
            <h3>16:00 - 17:00 (1 hora)</h3>
          </div>
          <div class="botao">
            <input
              class="botao botao-endereco"
              type="button"
              value="Ver endereço" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
